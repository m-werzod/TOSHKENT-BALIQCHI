<!doctype html>
<html lang="uz" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#070b13" />
  <title>TOSHKENT BALIQCHI - Splash</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{
      --bg0:#03050a;
      --bg1:#070b13;
      --gold0:#ffea9b;
      --gold1:#ffcf4a;
      --gold2:#ffb400;
      --gold3:#ff8a00;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(255,180,0,.22), transparent 60%),
        radial-gradient(820px 540px at 85% 30%, rgba(255,234,155,.12), transparent 60%),
        radial-gradient(700px 520px at 50% 90%, rgba(46,230,166,.08), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
    }
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap: 12px;
      padding: 22px;
      position:relative;
      text-align:center;
    }
    .halo{
      position:absolute;
      width: 560px;
      height: 560px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,234,155,.22), rgba(255,180,0,.10) 40%, transparent 62%);
      filter: blur(2px);
      opacity:.95;
      animation: pulse 3.2s ease-in-out infinite;
      pointer-events:none;
    }
    .shine{
      position:absolute;
      inset:-40% -20%;
      background: conic-gradient(from 220deg, rgba(255,180,0,0), rgba(255,180,0,.20), rgba(255,223,122,.16), rgba(58,160,255,.10), rgba(255,180,0,0));
      filter: blur(18px);
      animation: sweep 4.2s ease-in-out infinite;
      opacity:.75;
      pointer-events:none;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:.85; }
      50%{ transform: scale(1.04); opacity:1; }
    }
    @keyframes sweep{
      0%,100%{ transform: translate3d(-2%, -2%, 0) rotate(0deg); }
      50%{ transform: translate3d(2%, 2%, 0) rotate(18deg); }
    }
    .title{
      display:grid;
      gap: 6px;
      text-transform: uppercase;
      letter-spacing: .14em;
      font-weight: 950;
      line-height: 1.08;
      background: linear-gradient(180deg, var(--gold0), var(--gold1) 55%, var(--gold3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 18px 40px rgba(0,0,0,.45);
      opacity: 0;
      transform: translateY(10px);
      animation: pop 1.05s ease .55s forwards;
      z-index: 1;
    }
    .title .line1{ font-size: clamp(24px, 5.6vw, 40px); }
    .title .line2{ font-size: clamp(18px, 4.8vw, 34px); letter-spacing:.12em; }
    @keyframes pop{ to{ opacity:1; transform: translateY(0); } }
    .progress{
      height: 6px;
      width: min(420px, 100%);
      margin: 10px auto 0;
      background: rgba(255,255,255,.10);
      border-radius: 999px;
      overflow:hidden;
      z-index: 1;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(255,234,155,.90), rgba(255,180,0,.92));
      border-radius: 999px;
      animation: load 2.6s ease forwards;
    }
    @keyframes load{ to{ width: 100%; } }
    .tiny{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      opacity:.95;
      z-index: 1;
    }
    @media (prefers-reduced-motion: reduce){
      .bar,.halo,.shine{ animation: none !important; }
      .title{ opacity:1; transform:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="halo" aria-hidden="true"></div>
    <div class="shine" aria-hidden="true"></div>

    <div class="title" aria-label="TOSHKENT BALIQCHI GA XUSH KELIBSIZ">
      <div class="line1">TOSHKENT BALIQCHI GA</div>
      <div class="line2">XUSH KELIBSIZ</div>
    </div>

    <div class="progress" aria-hidden="true"><div class="bar"></div></div>
    <div class="tiny">Avto kirish ? Auto enter</div>
  </div>

  <script>
    const REDIRECT_TO = "index.html";
    const DURATION_MS = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches ? 900 : 2600;

    setTimeout(() => {
      sessionStorage.setItem("tb_splash_done", "1");
      window.location.replace(REDIRECT_TO);
    }, DURATION_MS);
  </script>
</body>
</html>

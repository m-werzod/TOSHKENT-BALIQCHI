<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buyurtma berish — Toshkent Baliqchi</title>
  <style>
    :root{
      --bg: #070b13;
      --surface: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --border: rgba(255,255,255,.12);
      --gold: #ffb400;
      --gold-2: #ffdf7a;
      --radius: 18px;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --btn: rgba(255,255,255,.08);
      --btn-hover: rgba(255,255,255,.14);
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1100px 650px at 20% 10%, rgba(46,230,166,.16), transparent 55%),
        radial-gradient(950px 520px at 85% 25%, rgba(58,160,255,.14), transparent 60%),
        radial-gradient(820px 520px at 55% 95%, rgba(255,180,0,.10), transparent 62%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .container{ width: min(860px, calc(100% - 32px)); margin: 0 auto; padding: 22px 0 30px; }
    .card{
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding: 18px;
      display:grid;
      gap: 12px;
    }
    h1{ margin:0; font-size: clamp(24px, 4vw, 34px); }
    p{ margin:0; color: var(--muted); }
    .actions{ display:grid; gap: 10px; }
    .btn{
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 16px;
      text-decoration: none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      transition: background .15s ease, transform .15s ease;
    }
    .btn:hover{ background: var(--btn-hover); transform: translateY(-1px); }
    .btn.primary{
      background: linear-gradient(135deg, rgba(255,223,122,.95), rgba(255,180,0,.92));
      color: #1a1200;
      border: 0;
      font-weight: 900;
    }
    .note{ font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Buyurtma berish</h1>
      <p>Quyidagi yo‘llardan birini tanlang:</p>
      <div class="actions">
        <a class="btn primary" href="tel:+998909417600">Qo‘ng‘iroq qilish <span>+998 90 941 76 00</span></a>
        <a class="btn" href="https://t.me/toshkent_baliq" target="_blank" rel="noreferrer">Telegramda yozish <span>@toshkent_baliq</span></a>
        <a class="btn" href="index.html#menu">Menyuga qaytish <span>↩</span></a>
      </div>
      <div class="note">Tezkor buyurtma va maslahat uchun qo‘ng‘iroq qiling yoki Telegramga yozing.</div>
    </div>
  </div>
</body>
</html>
